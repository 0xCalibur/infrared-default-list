name: Validate Gauge List

on:
  pull_request:
    paths:
      - 'src/gauges/**/*.json'
      - 'src/tokens/**/*.json'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm ci
      - name: Validate JSON schema and rules
        run: npm run validate